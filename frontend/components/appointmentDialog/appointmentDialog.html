<div id="appointmentDialog" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="appointmentDialogTitle" class="modal-title">Create Appointment</h2>
            </div>
            <div class="modal-body">
                <div class="container-sm">
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Title</p>
                        </div>
                        <div class="col-sm-8">
                            <input id="titleInput" type="text" class="w-100" required minlength="3" maxlength="100" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Location</p>
                        </div>
                        <div class="col-sm-8">
                            <input id="locationInput" type="text" class="w-100" required minlength="3" maxlength="100" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Description</p>
                        </div>
                        <div class="col-sm-8">
                            <textarea id="descriptionInput" class="w-100" maxlength="1000"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Duration</p>
                        </div>
                        <div class="col-sm-8">
                            <input id="durationInput" type="number" class="w-100" required min="5" />
                        </div>
                    </div>
                </div>
                <hr>
                <p>Add Date-Times</p>
                <div class="container-sm">
                    <div class="row">
                        <div class="col-sm-10">
                            <input id="dateTimeInput" type="datetime-local" class="w-100" style="margin-bottom: 16px;" />
                        </div>
                        <div class="col-sm-2">
                            <button id="addDateTimeButton" class="btn btn-secondary w-100" onclick="addDateTime()"><i class="bi bi-plus" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div id="dateTimes" class="row"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeDialog()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createAppointment()">Create</button>
            </div>
        </div>
    </div>
</div>
