<div id="appointmentDialog" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="appointmentDialogTitle" class="modal-title">Create Appointment</h2>
            </div>
            <div class="modal-body mb-2">
                <div class="container-sm">
                    <div class="row mb-3">
                        <div class="col-sm-4 vertically-center-text">
                            <p>Title</p>
                        </div>
                        <div class="col-sm-8">
                            <input id="titleInput" type="text" class="w-100 dialog-input" required minlength="3" maxlength="100" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 vertically-center-text">
                            <p>Location</p>
                        </div>
                        <div class="col-sm-8">
                            <input id="locationInput" type="text" class="w-100 dialog-input" required minlength="3" maxlength="100" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 vertically-center-text">
                            <p>Duration</p>
                        </div>
                        <div class="col-sm-6">
                            <input id="durationInput" type="number" class="w-100 dialog-input" required min="5" />
                        </div>
                        <div class="col-sm-2 vertically-center-text">
                            <p>minutes</p>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-sm-4 vertically-center-text">
                            <p>Description</p>
                        </div>
                        <div class="col-sm-8">
                            <textarea id="descriptionInput" class="w-100 dialog-input" maxlength="1000"></textarea>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="container-sm mt-4">
                    <div class="row">
                        <div class="col-sm-12">
                            <p>Add Date-Times</p>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-sm-10 mb-3">
                            <input id="dateTimeInput" type="datetime-local" class="w-100 h-100 mb-4 dialog-input" />
                        </div>
                        <div class="col-sm-2 mb-3">
                            <button id="addDateTimeButton" title="add Date-Time" class="btn w-100 h-100 light-fade-button" onclick="addDateTime()"><i class="bi bi-plus" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div id="dateTimes" class="row"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dialog-button reverse-light-fade-button" onclick="closeDialog()">Cancel</button>
                <button type="button" class="btn dialog-button light-fade-button" onclick="createAppointment()">Create</button>
            </div>
        </div>
    </div>
</div>
