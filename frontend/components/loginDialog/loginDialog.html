<div id="loginDialog" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="appointmentDialogTitle" class="modal-title">Login</h5>
            </div>
            <div class="modal-body">
                <div class="container-sm">
                    <div class="row">
                        <div class="col-sm-4">
                            <p>Username</p>
                        </div>
                        <div class="col-sm-8">
                            <input id="usernameInput" type="text" class="w-100" required minlength="3" maxlength="30" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            </div>
        </div>
    </div>
</div>
